
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Pedro Kepler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <script>

        var s_especial = /[@#!$%&*()-+.,=]/;
        $(function () {
            $("#data").click(function () {
                if ($("#texto").val() != "") {
                    let procura = $("#frase").val();
                    let substituir = $("#frase2").val();
                    let texto = $("#texto").val();
                    let array = texto.split(" ");
                    for (x= 0; x < array.length; x++) {
                        if (array[x] == procura) {
                            array[x] = substituir;
                        }
                    }
                    let test = ""
                    test = array.join(" ");
                    $("#texto1").text(test);
                    $("#frase").val("");
                    $("#frase2").val("");
                    $("#texto").val("");
                }

                else {
                    $("#texto1").text("Insira um texto vÃ¡lido");
                }
            })
        })
    </script>
</head>

<body>
    <h4>Substituir palavras em um texto</h4>
    <input type="text" id="texto" placeholder="Texto" class="maior">
    <input type="text" id="frase" placeholder="Procurar">
    <input type="text" id="frase2" placeholder="substituir">

    <button id="data">executar</button>
