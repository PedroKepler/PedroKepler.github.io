
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedro Kepler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function Vogal(tx) {
            tx = tx.toUpperCase();
            if (tx == "A" || tx == "E" || tx == "I" || tx == "O" || tx == "U")
                return true;
            return false;
        }
        $(function () {
            $("#vogal").click(function () 
            {
                let frase = $("#frase").val();
                let resultado = "";
                for (x = 0; x <= frase.length - 1; x++) 
                {
                    if (Vogal(frase[x]))
                        resultado += "<strong>" + frase[x] + "</strong>";
                    if (Vogal(frase[x]) == 0)
                        resultado += frase[x];
                }
                $("#texto1").html(resultado);
            })
        })
    </script>
</head>
<body>
    <h4>Fa√ßa um programa que leia uma frase e escreva abaixo marcando as vogais em negrito.</h4>
    <input type="text" id="frase">
    <button id="vogal">play</button>
    <p id="texto1"></p>

	</footer>
</body>

</html>
