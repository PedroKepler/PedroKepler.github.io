
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedro Kepler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        var s_minusculas = /[a-z]/;
        var s_maiusculas = /[A-Z]/;
        var num = /[1-9]/;
        var especial = /[@#!$%&*()-+.,=]/;
        $(function () {

            $("#frase").keyup(function () {
                if ($("#frase").val() == "") {
                    $("#texto1").text("");
                    $("#texto1").css('color', 'black');
                }
            })

            $("#senha").click(function () {
                let frase = $("#frase").val();
                let result = "";
                if ($("#frase").val() == "") {
                    $("#texto1").text("Insira uma senha");
                    $("#texto1").css('color', 'black');
                }
                if (s_minusculas.test(frase) || s_maiusculas.test(frase)) {
                    $("#texto1").text("Fraca");
                    $("#texto1").css('color', 'red');
                }
                if (s_minusculas.test(frase) && s_maiusculas.test(frase) && num.test(frase)) {
                    $("#texto1").text("Média");
                    $("#texto1").css('color', 'orange');
                }

                if (s_minusculas.test(frase) && s_maiusculas.test(frase) && num.test(frase) && especial.test(frase)) {
                    $("#texto1").text("Forte");
                    $("#texto1").css('color', 'green');
                }
            })
        })
    </script>
</head>

<body>
    <h4>Verificando se a senha é forte</h4>
    <input type="password" id="frase">
    <button id="senha">enviar</button>
    <p id="texto1"></p>
    <footer>
        <a class="retorno" href="principal2.html">Voltar</a>
    </footer>
</body>

</html>
